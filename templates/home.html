{% extends "layout.html" %}
{% block content %}

<br>
<form id="sorteos" action="/junto" method="POST">
    <div class="input-group">
        <label for="sorteo"><b>Tipos de Sorteos</b></label>
        <br>
        <select class="custom-select" name="sorteo" id="sorteo">
            <option value="" selected>Escoger...</option>
            <option value="De Diez">De Diez</option>
            <option value="Zodiaco">Zodiaco</option>
            <option value="Zodiaco Especial">Zodiaco Especial</option>
            <option value="Mayor">Mayor</option>
            <option value="Superior">Superior</option>
            <option value="Especial">Especial</option>
            <option value="Magno">Magno</option>
            <option value="Avion">Avion</option>
        </select>
    </div>
    <br>
    <div class="input-group">
        <label for="fecha"><b>Fecha de la venta</b></label>
        <input class="form-control" name="fecha" id="fecha" type="date">
    </div>
    <br>
    <button type="submit">
        Buscar
    </button>
</form>
<br>
<label for="ventareal">Venta real</label>
    <input type="email" class="form-control" id="ventareal" placeholder="boletos reales vendidos">
    <label for="ventaestimada">Venta estimada</label>
    <input type="email" class="form-control" id="ventaestimada" placeholder="boletos estimados a vender">
{% endblock %}
