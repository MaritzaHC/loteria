{% extends "layout.html" %} {% block content %}

<div class="container col-12">
    <div class="row" style="margin-top: 5rem;">
        <form class="p-3" id="sorteos" action="{{ url_for('nuevoSorteo') }}" method="POST" style="margin-right: auto; margin-left: auto;width: 70vw;background-color: #f8f5f2;">
            <div class="form-group">
                <label for="sorteo">Tipos de Sorteos</label>
                <select class="custom-select" name="sorteo" id="sorteo">
                    <option value="" selected>Escoger...</option>
                    <option value="De Diez">De Diez</option>
                    <option value="Zodiaco">Zodiaco</option>
                    <option value="Zodiaco Especial">Zodiaco Especial</option>
                    <option value="Mayor">Mayor</option>
                    <option value="Superior">Superior</option>
                    <option value="Especial">Especial</option>
                    <option value="Magno">Magno</option>
                    <option value="Avion">Avion</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de la venta</label>
                <input class="form-control" name="fecha" id="fecha" type="date">
            </div>
            <br>
            <button class="btn btn-info" type="submit" class="background-color: #D26E76;">
                Buscar
            </button>
        </form>
    </div>
    {% if cantidad != 0 %}
    <div class="p-3 mt-3" style="margin-right: auto; margin-left: auto;width: 70vw;background-color: #f8f5f2;">
        <h2>Resultado:</h2>
        <h4>La cantidad de boletos a comprar es: <b>{{cantidad}}</b> </h4>
    </div>
    {% endif %}
</div>
{% endblock %}
